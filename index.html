<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center align-self-center"><strong>Weather Dashboard</strong></h1>
    </header>
    <main class="d-flex flex-row container min-vw-100 min-vh-100 justify-content-center" id="main">
        <section class="p-1 d-flex flex-column align-items-center mt-2 pt-1">
            <section class="d-flex flex-row text-center p-2 mt-1">
            <input type="text" id="location-search" name="location-search" placeholder="City Name"><br>
            <button type="button" id="search-btn" class="btn-primary">Search</button>
            </section>
            <hr>
            <section id="search-list" class="card d-flex flex-column text-center p-2">Recent Searches</section>
        </section>
        <section class="d-flex forecast-container flex-column hidden">
            <section class="card d-flex flex-column m-4 p-5">
                <section class="d-flex flex-row city-list">
                    <h3 class="jumbotron p-1" id="city-name"></h3>
                    <h3 class="p-1" id="current-day"></h3>
                    <img class="p-1" src="" id="weather-icon">
                </section>
                <section class="city-list">
                    <h6 class="p-1" id="temp"></h6>
                    <h6 class="p-1" id="wind"></h6>
                    <h6 class="p-1" id="humidity"></h6>
                    <h6 class="p-1" id="UV-Index"></h6>
                </section>
            </section>
            <h4 class="mx-4">5 Day Forecast</h4>
            <section class="card d-flex flex-row justify-content-around m-4 p-2">
                <section class="card forecast city-list">
                    <h6 id="time1"></h6>
                    <img src="" id="icon1">
                    <h6 id="temp1"></h6>
                    <h6 id="wind1"></h6>
                    <h6 id="humidity1"></h6>
                </section>
                <section class="card forecast city-list">
                    <h6 id="time2"></h6>
                    <img src="" id="icon2">
                    <h6 id="temp2"></h6>
                    <h6 id="wind2"></h6>
                    <h6 id="humidity2"></h6>
                </section>
                <section class="card forecast city-list">
                    <h6 id="time3"></h6>
                    <img src="" id="icon3">
                    <h6 id="temp3"></h6>
                    <h6 id="wind3"></h6>
                    <h6 id="humidity3"></h6>
                </section>
                <section class="card forecast city-list">
                    <h6 id="time4"></h6>
                    <img src="" id="icon4">
                    <h6 id="temp4"></h6>
                    <h6 id="wind4"></h6>
                    <h6 id="humidity4"></h6>
                </section>
                <section class="card forecast city-list">
                    <h6 id="time5"></h6>
                    <img src="" id="icon5">
                    <h6 id="temp5"></h6>
                    <h6 id="wind5"></h6>
                    <h6 id="humidity5"></h6>
                </section>
            </section>
        </section>    
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
